<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Thiruvalla</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("https://upload.wikimedia.org/wikipedia/commons/4/4e/Thiruvallakkar.jpg") no-repeat center center fixed; 
            background-size: cover;
            opacity: 0.9;
            animation: zoomBackground 60s infinite alternate; /* Increase the duration for a slower zoom */
        
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .neon-text {
            font-size: 80px;
            text-align: center;
            color: #fff;
            overflow: hidden;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: glow 1s ease-in-out infinite alternate, typing 5s steps(40, end);
        }


    img.background {
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: zoomBackground 60s infinite alternate; /* Increase the duration for a slower zoom */
    }

    @keyframes zoomBackground {
        from {
            transform: scale(1);
        }
        to {
            transform: scale(1.5); /* Adjust the zoom level as needed */
        }
    }
    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 5px #ff4da6, 0 0 10px #ff4da6, 0 0 15px #ff4da6, 0 0 20px #ff4da6, 0 0 25px #ff4da6, 0 0 30px #ff4da6, 0 0 35px #ff4da6;
        }
        to {
            text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff4da6, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6;
        }
    }
    </style>
</head>
<body> 
    <img class="background" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Thiruvallakkar.jpg" alt="Thiruvalla Background">
    <div class="neon-text">Welcome to Thiruvalla</div>

    <script>
        setTimeout(function() {
            window.location.href = "/Thiruvalla";
        }, 6000);
    </script>
</body>
</html>
