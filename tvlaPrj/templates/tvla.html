<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Carousel</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .carousel-item img {
        width: 200px;
        height: 400px;
        object-fit: cover;
      }
      
  </style>
</head>
<body>
  <div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvxGyVBBkvA9XiJvgNjX_2QYB-s40xpW8KcFlUa7oeI6WKiy8nwv7cWNydouabasGN4RU&usqp=CAU" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <button class="btn btn-primary">Click Me</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://lh5.googleusercontent.com/p/AF1QipORCFcfhVs7pki_0c_z6mGXM_NdE6gZ0NZWpdN0=w1080-k-no" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <button class="btn btn-primary">Click Me</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://content.jdmagicbox.com/comp/thiruvalla/t5/9999px469.x469.140127124519.d5t5/catalogue/club-7-hotel-thiruvalla-market-thiruvalla-3-star-hotels-21ktsqb.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <button class="btn btn-primary">Click Me</button>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExample" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselExample" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      
  </div>

  <!-- Add Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
